<header class="header fixed">
  <div class="header__container">
    <a href="#" class="header__logo logo">
      <svg class="logo__icon">
        <use xlink:href="@img/sprite.svg#logo"></use>
      </svg>
      <span class="logo__text">Xpress</span>
    </a>

    <button type="button" class="header__burger burger">
      <span></span>
    </button>

    <nav class="header__nav navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="#" class="navbar__link">Home</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">About</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Blog</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Contact</a>
        </li>
      </ul>

      <label class="navbar__action action-navbar">
        <input type="text" class="action-navbar__search" placeholder="Search" />

        <div class="action-navbar__cart">
          <svg>
            <use xlink:href="@img/sprite.svg#cart"></use>
          </svg>
        </div>
      </label>
    </nav>
  </div>
</header>
